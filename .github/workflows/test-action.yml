name: "Test Action"
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run tests
        uses: joluizquierdo/github-action-rust-tes01@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifact-owner: "joluizquierdo"
          artifact-repository: "github-action-rust-tes01"
